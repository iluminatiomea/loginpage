<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css"/>
</head>
<body>

 <style>
 body {
    background-image:url("mountain.jpg"); 
    background-size: cover;
          }

.container {
    padding-top: 10%;
        }

.form-control {
    background-color: transparent;  
        }

.form-control:hover{
    background-color: transparent;
}

.buttons {
    border-radius: 20px;
}
 </style>

  
<div class="container mt-5">
    <div class="row">
    <div class="col-md-4">
       
    </div>
    <div class="col-md-4">
        <h3 class="d-flex justify-content-center text-white">Have an account?</h3>
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1"></label>
              <input type="email" class="form-control form-outline-light buttons" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1"></label>
              <input type="password" class="form-control buttons" id="exampleInputPassword1" placeholder="Password"> 

            </div>
            <div class="d-flex justify-content-between mb-3 mt-3">
                <div class="d-flex justify-content-left">
                    <input class="margin-right" type="checkbox">
                    <span class="text-warning">Remember me</span>
                </div>
                <div> Forget password</div>
            </div>

            <div class="d-grid gap-3 mt-4">
                <button type="submit" class="btn btn-warning buttons ">SIGN IN</button>
            </div>
          </form>
         
        <div class="d-flex justify-content-center mt-4 text-white">
            <div>— Or Sign In With —</div>
        </div>
        <div class="btn mt-4 d-flex justify-content-around">
        <button type="button" class="btn btn-light btn-lg">Facebook</button>
        <button type="button" class="btn btn-light btn-lg">Instagram</button>
        
    </div> </div>
    <div class="col-md-4">
    </div>
</div>
</div>




  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
